<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class='container text-center mt-3'>
      <h1>Weather Teller</h1>
        <h3>Enter the location for weather information.</h3>
        <form action="">
          <input type="text" / placeholder="Enter Location" name="city">
        </form>
    </div>
     
    <section class="weather-detail d-none">
        <div class=" ml-3 div1">
          <p class="condition">Weather condition</p>
          <span class="deg">25</span>
        <span>&deg;C</span>
        <span>
          <img class="icon" src="" alt="" />
        </span>
        </div>
  
        <div class="mr-3 div2 time d-none">
          <span class="currtime"><b>Time</b></span>
          <span class="currcity"><b>Location</b></span>
          <span class="curMeridiem"><b>Day/Night</b></span>
        </div>
      </section>

    <script src="script.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
